
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신상품 - 따뜻한 소품샵</title>
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fff9f4;
      color: #333;
    }
    header {
      background-color: #ffe5d9;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #6d4c41;
    }
    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      background-color: #f8f8f8;
    }
    .product h3 {
      margin: 16px 0 10px;
      color: #5d4037;
    }
    .product p {
      font-size: 0.95rem;
      color: #888;
    }
    footer {
      background-color: #ffe5d9;
      padding: 20px;
      text-align: center;
      color: #6d4c41;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>🆕 신상품 모아보기</header>
  <main>
    <div class="product">
      <img src="sticker.jpg" alt="스티커 이미지" />
      <h3>레트로 감성 스티커</h3>
      <p>다꾸와 일상에 감성을 더해줄 귀여운 스티커 세트 ✨</p>
    </div>
    <div class="product">
      <img src="photo_2025-05-08_21-11-58.jpg" alt="다채로운 팔찌 세트 이미지" />
      <h3>다채로운 팔찌 세트</h3>
      <p>취향에 맞게 골라 착용하는 컬러풀 팔찌 💫</p>
    </div>
  
    <div class="product">
      <img src="photo_2025-05-08_23-10-11.jpg" alt="티라이트 캔들 이미지" />
      <h3>포근한 티라이트 캔들</h3>
      <p>은은하게 퍼지는 향기로 공간을 따뜻하게 만들어보세요 🕯️</p>
    </div>

  </main>
  <footer>
    © 2025 따뜻한 소품샵 | All rights reserved.
  </footer>
</body>
</html>
